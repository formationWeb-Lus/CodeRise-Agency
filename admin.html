  <style>
    body {

      background: #fafafa;

    h1 {

<body>
  <h1>ðŸ“© Messages reÃ§us â€” CodeRise Agency</h1>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>NumÃ©ro</th>
        <th>Projet</th>
        <th>Message</th>
        <th>Date de demande</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // Importation des modules Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAqngDmCstRleB7nm6q8fKgnB5zXqgbcIM",
      authDomain: "coderise-agency.firebaseapp.com",
      databaseURL: "https://coderise-agency-default-rtdb.firebaseio.com",
      projectId: "coderise-agency",
      storageBucket: "coderise-agency.firebasestorage.app",
      messagingSenderId: "83774037241",
      appId: "1:83774037241:web:38a48dd64585cd0b759628"
    };

    // Initialisation de Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contactRef = ref(db, "contacts");

    const tableBody = document.querySelector("#messagesTable tbody");

    // Lecture en temps rÃ©el des donnÃ©es
    onValue(contactRef, (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();

        // Si la date n'existe pas, on la crÃ©e automatiquement
        const dateDemande = data.date
          ? new Date(data.date).toLocaleString()
          : "â€”";

        const row = `
          <tr>
            <td>${data.nom || ""}</td>
            <td>${data.email || ""}</td>
            <td>${data.numero || ""}</td>
            <td>${data.projet || ""}</td>
            <td>${data.message || ""}</td>
            <td>${dateDemande}</td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    });
  </script>
