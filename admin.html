<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact ‚Äî CodeRise Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 { color: #222; }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label { display:block; margin-top:10px; font-weight:bold; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <h1>üì® Contactez-nous</h1>
  <form id="contactForm">
    <label>Nom complet</label>
    <input type="text" id="nom" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Num√©ro</label>
    <input type="tel" id="numero" required placeholder="+243...">

    <label>Projet</label>
    <input type="text" id="projet" required placeholder="Ex: Site web, Application mobile...">

    <label>Message</label>
    <textarea id="message" rows="4" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAqngDmCstRleB7nm6q8fKgnB5zXqgbcIM",
      authDomain: "coderise-agency.firebaseapp.com",
      databaseURL: "https://coderise-agency-default-rtdb.firebaseio.com",
      projectId: "coderise-agency",
      storageBucket: "coderise-agency.firebasestorage.app",
      messagingSenderId: "83774037241",
      appId: "1:83774037241:web:38a48dd64585cd0b759628"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contactRef = ref(db, "contacts");

    // Envoi du formulaire
    const form = document.getElementById("contactForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const projet = document.getElementById("projet").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!nom || !email || !numero || !projet || !message) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      // Cr√©ation d'une nouvelle entr√©e
      const newContact = push(contactRef);

      set(newContact, {
        nom,
        email,
        numero,
        projet,
        message,
        date: Date.now() // ‚úÖ Enregistre un timestamp valide
      })
      .then(() => {
        alert("‚úÖ Message envoy√© avec succ√®s !");
        form.reset();
      })
      .catch((error) => {
        alert("‚ùå Erreur : " + error.message);
      });
    });
  </script>
</body>
</html>
