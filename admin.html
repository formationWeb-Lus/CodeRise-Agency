<body>
  <h1>
    ðŸ“© Messages reÃ§us â€” CodeRise Agency
    <button id="refreshBtn">ðŸ”„ Actualiser</button>
  </h1>

  <table id="messagesTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Email</th>
        <th>NumÃ©ro</th>
        <th>Projet</th>
        <th>Message</th>
        <th>Date de demande</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAqngDmCstRleB7nm6q8fKgnB5zXqgbcIM",
      authDomain: "coderise-agency.firebaseapp.com",
      databaseURL: "https://coderise-agency-default-rtdb.firebaseio.com",
      projectId: "coderise-agency",
      storageBucket: "coderise-agency.firebasestorage.app",
      messagingSenderId: "83774037241",
      appId: "1:83774037241:web:38a48dd64585cd0b759628"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const contactRef = ref(db, "contacts");
    const tableBody = document.querySelector("#messagesTable tbody");
    const refreshBtn = document.getElementById("refreshBtn");

    function chargerMessages() {
      onValue(contactRef, (snapshot) => {
        const messages = [];
        snapshot.forEach(child => {
          const data = child.val();
          messages.push(data);
        });

        // Trier du plus rÃ©cent au plus ancien
        messages.sort((a, b) => b.date - a.date);

        tableBody.innerHTML = "";
        messages.forEach(data => {
          const dateDemande = data.date ? new Date(data.date).toLocaleString("fr-FR") : "â€”";
          const row = `
            <tr>
              <td>${data.nom || "â€”"}</td>
              <td>${data.email || "â€”"}</td>
              <td>${data.numero || "â€”"}</td>
              <td>${data.projet || "â€”"}</td>
              <td>${data.message || "â€”"}</td>
              <td>${dateDemande}</td>
            </tr>
          `;
          tableBody.innerHTML += row;
        });
      }, { onlyOnce: true });
    }

    chargerMessages();
    refreshBtn.addEventListener("click", chargerMessages);
  </script>
